<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Team</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .team-member {
        margin-bottom: 30px;
        text-align: center;
    }
    .team-member img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .team-member h3 {
        margin-top: 10px;
        font-size: 24px;
    }
    .team-member p {
        color: #666;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Meet Our Team</h1>
    <p>Working together for a decade to bring you the best books!</p>
</header>

<div class="container">
    <div class="team-member">
        <img src="team_member1.jpg" alt="Team Member 1">
        <h3>John Doe</h3>
        <p>Lead Bookstore Manager</p>
    </div>
    <div class="team-member">
        <img src="team_member2.jpg" alt="Team Member 2">
        <h3>Jane Smith</h3>
        <p>Senior Book Buyer</p>
    </div>
    <!-- Add more team members as needed -->
</div>

<footer>
    <p>Thank you for visiting our bookstore. We appreciate your support!</p>
    <p>&copy; 2024 Our Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
