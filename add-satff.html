<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            background-image: url('opition5.jpg');

            margin-left: 10%;

<body>
    <div class="pho">
    <img src="phot1.png" width="150px" height="60px">

    <div class="mover">
    <h2>Add Staff Member</h2>
    <form action="add_staff" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role" required><br>
        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary" required><br>
        <label for="phn_number">Phone number:</label><br>
        <input type="text" id="phn_number" name="phn" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="adds" required><br><br>
        <input type="submit" value="Submit">
    </form>
    </div>
