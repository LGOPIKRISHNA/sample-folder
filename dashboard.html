<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Notifications</h1>
        <div id="notification-container"></div>
    </div>

    <script>
        // Function to display notification
        function displayNotification(message) {
            var notificationContainer = document.getElementById('notification-container');
            var notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            notificationContainer.appendChild(notification);

            // Remove the notification after 5 seconds
            setTimeout(function() {
                notification.add();
            }, 5000);
        }

        // Example of displaying a notification
        displayNotification('Payment from user1234 succeeded.');

        // You can call displayNotification function whenever a payment is successful
        // For example:
        // displayNotification('Payment from user5678 succeeded.');
    </script>
</body>
</html>
